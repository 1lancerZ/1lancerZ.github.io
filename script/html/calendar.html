<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE 日程管理系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI,Arial,sans-serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
    <!-- 增强的导航栏 -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="calendar.html" class="active">Calendar</a>
            <a href="collaboration.html">Collaboration</a>
            <a href="committee.html">Committee</a>
            <a href="about.html">About Us</a>
            <a href="#join" class="join-link">JOIN IEEE</a>
            <button class="add-btn" id="addEventBtn">
                <img src="images/plus-icon.png" alt="Add Event">
            </button>
        </div>
        <div class="calendar-controls">
            <button class="controls-btn" id="prevMonthBtn">‹</button>
            <h2 id="monthYear"></h2>
            <button class="controls-btn" id="nextMonthBtn">›</button>
        </div>
    </nav>

    <!-- 主日历区域 -->
    <main class="calendar-container">
        <table class="calendar-table" id="calendar">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- 日历内容将通过JavaScript动态生成 -->
            </tbody>
        </table>
    </main>

    <!-- 添加事件表单模态框 -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>添加新事件</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">事件标题</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">日期</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">时间</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">地点</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">描述</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">保存事件</button>
            </form>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
